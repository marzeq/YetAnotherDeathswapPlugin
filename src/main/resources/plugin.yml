name: Deathswap
version: "${project.version}"
main: me.marzeq.deathswap.Deathswap
api-version: 1.16
prefix: DS
authors: [marzeq]
description: Basic deathswap plugin
website: https://marzeq.me/
commands:
  dsstart:
    usage: /dsstart
    description: Start the deathswap
    permission: ds.start
  dsstop:
    usage: /dstop
    description: Forcefully stop the deathswap
    permission: ds.stop
  dsreload:
    usage: /dsreload
    description: Reload the config file
    permission: ds.reload
  dsgetconfig:
    usage: /dsgetconfig
    description: Gets a value from the configuration file
    permission: ds.reload
